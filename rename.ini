node_pref:
 rename_node:
  - {match: "JMS-\d+\@[A-Za-z0-9.-]*s1\.[A-Za-z]+:\d+",replace:"S1 美国CN2 GT(三网)"}
  - {match: "JMS-\d+\@[A-Za-z0-9.-]*s2\.[A-Za-z]+:\d+",replace:"S2 美国CN2 GT(三网)"}
  ;rename_node=J@
  ;rename_node=JMS-\d+\@[A-Za-z0-9.-]*s3\.[A-Za-z]+:\d+@S3 美国CN2 GIA(电信)
  ;rename_node=JMS-\d+\@[A-Za-z0-9.-]*s4\.[A-Za-z]+:\d+@S4 日本软银(联通移动)
  ;rename_node=JMS-\d+\@[A-Za-z0-9.-]*s5\.[A-Za-z]+:\d+@S5 荷兰CN2 GIA(电信)
  ;rename_node=JMS-\d+\@[A-Za-z0-9.-]*s801\.[A-Za-z]+:\d+@S801 下载线路(1/10倍)
